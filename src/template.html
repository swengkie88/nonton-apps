<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cedb6cfc27.js" crossorigin="anonymous"></script>
    <title>Nonton Apps</title>
</head>

<body>
    <header id="jumbotron" class="bg-dark text-white unscroll">
        <div class="container d-flex">
            <h1 class="fw-bold">Nonton Web</h1>
            <p class="col-md-6 mx-auto fs-5">Website yang menemanimu mencari film favorit</p>
            <search-bar></search-bar>
        </div>
    </header>
    <div class="container py-4">
        <div class="row py-4">
            <div class="col-lg-8">
                <main>
                    <!-- Modal -->
                    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal stop -->
                    <div class="d-flex justify-content-between mb-3">
                        <h3 id="heading"></h3>
                        <button id="btnResetSearch" class="btn btn-outline-danger d-none" type="submit">Reset</button>
                    </div>
                    <movie-list>
                    </movie-list>
                    <page-navi></page-navi>
                </main>
            </div>
            <div class="col-lg-4 px-4">
                <aside>
                    <h3>Genre film</h3>
                    <ul id="genreFilm"></ul>
                    <div class="d-grid gap-2">
                        <button id="btnGenre" class="btn btn-outline-primary" type="button">Cari berdasar genre</button>
                    </div>
                    <div id="resultFilter" style="color: #fff;"></div>
                </aside>
            </div>
        </div>
    </div>
    <footer class="py-4 px-2">
        <div class="container text-center">
            <p>Design by Angki Pranamukti | API developed by <a href="https://www.themoviedb.org/documentation/api"
                    target="_blank">TMDB</a></p>
        </div>
    </footer>
</body>

</html>
